name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --onefile src/main.py --name PhotoUploader

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoUploader-Windows
          path: dist/PhotoUploader.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          # Use --windowed to create a .app bundle instead of a single executable
          pyinstaller --windowed --name PhotoUploader src/main.py

      - name: Package the macOS app into a zip file
        run: |
          # The output is dist/PhotoUploader.app which is a directory
          # We zip it for easy distribution
          zip -r dist/PhotoUploader-macOS.zip dist/PhotoUploader.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoUploader-macOS
          # Upload the newly created zip file
          path: dist/PhotoUploader-macOS.zip