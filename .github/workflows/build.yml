  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --windowed --name PhotoUploader src/main.py
          file dist/PhotoUploader.app/Contents/MacOS/PhotoUploader

      - name: Zip app for upload
        run: |
          cd dist
          zip -r PhotoUploader-macOS.zip PhotoUploader.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoUploader-macOS
          path: dist/PhotoUploader-macOS.zip