name: Build Cross-Platform Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ---------------- WINDOWS BUILD ----------------
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name PhotoUploader src/main.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoUploader-Windows
          path: dist/PhotoUploader.exe

  # ---------------- LINUX BUILD ----------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Linux executable
        run: |
          pyinstaller --onefile --windowed --name PhotoUploader src/main.py
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoUploader-Linux
          path: dist/PhotoUploader

  # ---------------- macOS BUILD (both architectures) ----------------
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build macOS app for ${{ matrix.arch }}
        run: |
          pyinstaller --windowed --name PhotoUploader src/main.py
          echo "Verifying architecture..."
          file dist/PhotoUploader.app/Contents/MacOS/PhotoUploader || true
        env:
          ARCHFLAGS: "-arch ${{ matrix.arch }}"
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: PhotoUploader-${{ matrix.arch }}
          path: dist/PhotoUploader.app

  # ---------------- MERGE INTO UNIVERSAL APP ----------------
  merge-macos-universal:
    needs: build-macos
    runs-on: macos-latest
    steps:
      - name: Download ARM build
        uses: actions/download-artifact@v4
        with:
          name: PhotoUploader-arm64
          path: arm

      - name: Download Intel build
        uses: actions/download-artifact@v4
        with:
          name: PhotoUploader-x86_64
          path: intel

      - name: Merge Intel + ARM into universal app
        run: |
          echo "Creating universal binary..."
          mkdir -p dist/PhotoUploader-Universal.app/Contents
          cp -R arm/PhotoUploader.app/Contents/* dist/PhotoUploader-Universal.app/Contents/
          lipo -create \
            arm/PhotoUploader.app/Contents/MacOS/PhotoUploader \
            intel/PhotoUploader.app/Contents/MacOS/PhotoUploader \
            -output dist/PhotoUploader-Universal.app/Contents/MacOS/PhotoUploader
          echo "Universal binary created successfully."
          file dist/PhotoUploader-Universal.app/Contents/MacOS/PhotoUploader
          cd dist
          zip -r PhotoUploader-macOS-Universal.zip PhotoUploader-Universal.app

      - name: Upload Universal macOS app
        uses: actions/upload-artifact@v4
        with:
          name: PhotoUploader-macOS-Universal
          path: dist/PhotoUploader-macOS-Universal.zip